name: Deno Deploy kentos-server

on: 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required to allow the GitHub Action to authenticate with Deno Deploy.
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: kentos-server # the name of the project on Deno Deploy
          entrypoint: kentos-server/src/main.ts # the entrypoint to deploy